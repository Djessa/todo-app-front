<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - App</title>
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>TODO</h1>
                <img src="./src/images/icon-sun.svg" alt="petit-bouton">
            </div>
            <div class="item">
                <input type="text" placeholder="Create a new todo">
            </div>
        </div>
        <div class="list-item">
            <div>
                All Active  Complete Clear Completed
            </div>
        </div>
        <div class="footer">
            <p>Drag and drop to reorder list</p>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
